    <p>&nbsp;<font size="9">内容简介</font></p><br/>
     <p>&nbsp;<font size="8">六域苍穹，豪杰辈出，三千左道，八百旁门。少年则成，踏上仙路，仙秦遗迹，远古洞府，轩辕剑派，剑鸠化形，十诀仙典，扬我神威，一剑在手，万人俯首，傲视乾坤，敢问天下谁是英雄。
焚烧残躯谢师恩，我辈都是无情人。</font></p><br/>
